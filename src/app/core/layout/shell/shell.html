<mat-progress-bar *ngIf="loading()" mode="indeterminate" class="loading-bar"></mat-progress-bar>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center">
      <img src="/asset/Logo.png" alt="Currency Converter Logo" class="navbar-logo me-2">
      <span class="fw-bold">Currency Converter</span>
    </a>
    
    <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" 
            aria-controls="navbarNav" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a routerLink="/" routerLinkActive="active" class="nav-link d-flex align-items-center">
            <mat-icon class="me-1">dashboard</mat-icon>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/history" routerLinkActive="active" class="nav-link d-flex align-items-center">
            <mat-icon class="me-1">history</mat-icon>
            History
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin" routerLinkActive="active" class="nav-link d-flex align-items-center">
            <mat-icon class="me-1">admin_panel_settings</mat-icon>
            Admin
          </a>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-light btn-sm d-flex align-items-center" 
                  (click)="logout()">
            <mat-icon class="me-1">logout</mat-icon>
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
